<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin 监控器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <!-- Dashboard Header -->
        <header class="header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                        fill="#F7931A" />
                    <path
                        d="M16 14.5C16 15.82 14.71 16.5 13 16.5H11V18.5H9.5V16.5H8.5V18.5H7V16.5H5.5V15H7V9H5.5V7.5H7V5.5H8.5V7.5H9.5V5.5H11V7.5H12.5C14.21 7.5 15.5 8.18 15.5 9.5C15.5 10.45 14.9 11.23 14 11.58C15.15 11.96 16 13.06 16 14.5ZM11 9H9.5V11.5H11C11.83 11.5 12.5 11 12.5 10.25C12.5 9.5 11.83 9 11 9ZM11.5 13H9.5V15H11.5C12.33 15 13 14.5 13 13.75C13 13 12.33 13 11.5 13Z"
                        fill="white" />
                </svg>
                <h1>BTC Monitor</h1>
            </div>
            <div class="status-indicator">
                <span class="dot pulse"></span>
                <span id="service-status">运行中</span>
            </div>
        </header>

        <!-- Current Price Card -->
        <section class="price-section">
            <div class="price-card glass-panel">
                <p class="label">当前价格 (BINANCE)</p>
                <h2 id="current-price" class="price-value">Loading...</h2>
                <div class="price-chart-mockup">
                    <svg viewBox="0 0 100 30" preserveAspectRatio="none">
                        <path class="line" d="M0,15 Q10,5 20,20 T40,10 T60,25 T80,5 T100,15" fill="none"
                            stroke="url(#gradient)" stroke-width="2" />
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#F7931A" stop-opacity="0.3" />
                                <stop offset="50%" stop-color="#F7931A" />
                                <stop offset="100%" stop-color="#F7931A" stop-opacity="0.3" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </section>

        <!-- Configuration Panel -->
        <section class="config-section">
            <div class="config-card glass-panel">
                <div class="card-header">
                    <h3>监控设置</h3>
                    <p class="subtitle">调整您的阈值与探测行为</p>
                </div>

                <form id="config-form">
                    <div class="form-group">
                        <label for="price">目标价格 (USDT)</label>
                        <div class="input-wrapper">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="price" name="price" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group row-group">
                        <div class="half-width">
                            <label>触发方向</label>
                            <div class="segmented-control">
                                <input type="radio" id="dir-greater" name="direction" value="greater" checked>
                                <label for="dir-greater" class="seg-btn">≥ 大于或等于</label>

                                <input type="radio" id="dir-less" name="direction" value="less">
                                <label for="dir-less" class="seg-btn">≤ 小于或等于</label>
                            </div>
                        </div>

                        <div class="half-width">
                            <label for="interval">检查频率</label>
                            <div class="select-wrapper">
                                <select id="interval" name="interval">
                                    <option value="1">每 1 分钟</option>
                                    <option value="5" selected>每 5 分钟</option>
                                    <option value="10">每 10 分钟</option>
                                    <option value="30">每 30 分钟</option>
                                    <option value="60">每 1 小时</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="primary-btn" id="save-btn">
                        <span>保存配置此生效</span>
                        <div class="spinner hidden" id="spinner"></div>
                    </button>
                </form>

                <div id="toast-message" class="toast hidden">
                    配置已更新！
                </div>
            </div>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
